plugins {
    id 'java'
}

group 'craftofprogramming.com'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.4.1'
    testRuntime group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.4.1'
    testCompile group: 'org.hamcrest', name: 'hamcrest', version: '2.1'

    testCompile group: 'org.mockito', name: 'mockito-core', version: '2.+'
    testCompile group: 'org.powermock', name: 'powermock-module-junit4', version: '2.+'
    testCompile group: 'org.powermock', name: 'powermock-api-mockito2', version: '2.+'
}

test {
    useJUnitPlatform {}
}
